<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - MashupkGrid Technologies Mall</title>
    <link rel="stylesheet" href="css/tailwind-custom.css">
    <link rel="stylesheet" href="css/custom-config.css">
    <link rel="stylesheet" href="css/fontawesome.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-2xl font-bold text-primary">MashupkGrid</a>
                        <p class="text-xs text-gray-600">Technologies Mall</p>
                    </div>
                </div>
                
                <!-- Search Bar -->
                <div class="hidden md:flex items-center flex-1 max-w-lg mx-8">
                    <div class="relative w-full">
                        <input type="text" id="search-input" placeholder="Search for tech gadgets, accessories..." 
                               class="w-full px-4 py-2 pl-10 pr-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                
                <!-- Cart and Menu -->
                <div class="flex items-center space-x-4">
                    <button id="cart-btn" class="relative p-2 text-gray-600 hover:text-primary">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-count" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <nav class="bg-white border-b border-gray-200 py-3">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center space-x-2 text-sm">
                <a href="index.html" class="text-primary hover:text-blue-700">Home</a>
                <i class="fas fa-chevron-right text-gray-400"></i>
                <span id="breadcrumb-category" class="text-gray-600">Products</span>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Filters Sidebar -->
            <div class="lg:w-64 space-y-6">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-lg font-semibold mb-4">Filters</h3>
                    
                    <!-- Category Filter -->
                    <div class="mb-6">
                        <h4 class="font-medium mb-3">Category</h4>
                        <div class="space-y-2" id="category-filters">
                            <!-- Categories will be populated by JavaScript -->
                        </div>
                    </div>
                    
                    <!-- Price Range Filter -->
                    <div class="mb-6">
                        <h4 class="font-medium mb-3">Price Range</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="radio" name="price" value="all" class="mr-2" checked>
                                <span class="text-sm">All Prices</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="price" value="0-2500" class="mr-2">
                                <span class="text-sm">KSh 0 - 2,500</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="price" value="2500-10000" class="mr-2">
                                <span class="text-sm">KSh 2,500 - 10,000</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="price" value="10000-50000" class="mr-2">
                                <span class="text-sm">KSh 10,000 - 50,000</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="price" value="50000+" class="mr-2">
                                <span class="text-sm">KSh 50,000+</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Availability Filter -->
                    <div class="mb-6">
                        <h4 class="font-medium mb-3">Availability</h4>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2" checked>
                                <span class="text-sm">In Stock</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="mr-2">
                                <span class="text-sm">Out of Stock</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Clear Filters -->
                    <button id="clear-filters" class="w-full bg-gray-200 text-gray-700 py-2 px-4 rounded hover:bg-gray-300">
                        Clear All Filters
                    </button>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="flex-1">
                <!-- Sort and View Options -->
                <div class="bg-white p-4 rounded-lg shadow-md mb-6">
                    <div class="flex flex-col sm:flex-row justify-between items-center">
                        <div class="mb-4 sm:mb-0">
                            <span id="products-count" class="text-gray-600">Showing all products</span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-2">
                                <label class="text-sm font-medium">Sort by:</label>
                                <select id="sort-select" class="border border-gray-300 rounded px-3 py-1 focus:outline-none focus:ring-2 focus:ring-primary">
                                    <option value="featured">Featured</option>
                                    <option value="name">Name</option>
                                    <option value="price-low">Price: Low to High</option>
                                    <option value="price-high">Price: High to Low</option>
                                    <option value="rating">Rating</option>
                                </select>
                            </div>
                            <div class="flex border border-gray-300 rounded">
                                <button id="grid-view" class="p-2 bg-primary text-white">
                                    <i class="fas fa-th-large"></i>
                                </button>
                                <button id="list-view" class="p-2 text-gray-600 hover:bg-gray-100">
                                    <i class="fas fa-list"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products Grid -->
                <div id="products-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Products will be populated by JavaScript -->
                </div>

                <!-- Pagination -->
                <div class="mt-8 flex justify-center">
                    <nav class="flex items-center space-x-2">
                        <button class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 disabled:opacity-50">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button class="px-3 py-2 bg-primary text-white border border-primary rounded-lg">1</button>
                        <button class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">2</button>
                        <button class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">3</button>
                        <button class="px-3 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-96 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-50">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">Shopping Cart</h3>
                <button id="close-cart" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <div id="cart-items" class="space-y-4">
                <!-- Cart items will be populated by JavaScript -->
            </div>
            <div class="border-t pt-4 mt-6">
                <div class="flex justify-between text-xl font-bold mb-4">
                    <span>Total: </span>
                    <span id="cart-total">KSh 0.00</span>
                </div>
                <button id="checkout-btn" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div id="cart-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
</body>
</html>
