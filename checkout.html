<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - MashupkGrid Technologies Mall</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1E3A8A',
                        secondary: '#3B82F6',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Header -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Logo -->
                    <div class="flex-shrink-0">
                        <a href="index.html" class="text-2xl font-bold text-primary">MashupkGrid</a>
                        <p class="text-xs text-gray-600">Technologies Mall</p>
                    </div>
                </div>
                
                <!-- Secure Checkout Indicator -->
                <div class="flex items-center space-x-2 text-green-600">
                    <i class="fas fa-lock"></i>
                    <span class="font-medium">Secure Checkout</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    <nav class="bg-white border-b border-gray-200 py-3">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center space-x-2 text-sm">
                <a href="index.html" class="text-primary hover:text-blue-700">Home</a>
                <i class="fas fa-chevron-right text-gray-400"></i>
                <span class="text-gray-600">Checkout</span>
            </div>
        </div>
    </nav>

    <!-- Checkout Progress -->
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="flex items-center justify-center mb-8">
            <div class="flex items-center space-x-4">
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center text-sm font-medium">1</div>
                    <span class="ml-2 text-sm font-medium text-primary">Cart</span>
                </div>
                <div class="w-16 h-1 bg-primary"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-primary text-white rounded-full flex items-center justify-center text-sm font-medium">2</div>
                    <span class="ml-2 text-sm font-medium text-primary">Checkout</span>
                </div>
                <div class="w-16 h-1 bg-gray-300"></div>
                <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-300 text-gray-600 rounded-full flex items-center justify-center text-sm font-medium">3</div>
                    <span class="ml-2 text-sm font-medium text-gray-600">Complete</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Content -->
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pb-12">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Checkout Form -->
            <div class="lg:col-span-2">
                <form id="checkout-form" class="space-y-8">
                    <!-- Contact Information -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-4">Contact Information</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">First Name *</label>
                                <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Last Name *</label>
                                <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                                <input type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
                                <input type="tel" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                        </div>
                    </div>

                    <!-- Shipping Address -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-4">Shipping Address</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Street Address *</label>
                                <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Apartment, suite, etc. (optional)</label>
                                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">City *</label>
                                    <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">State/County *</label>
                                    <select required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                        <option value="">Select State/County</option>
                                        <option value="nairobi">Nairobi</option>
                                        <option value="mombasa">Mombasa</option>
                                        <option value="kisumu">Kisumu</option>
                                        <option value="nakuru">Nakuru</option>
                                        <option value="eldoret">Eldoret</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Postal Code</label>
                                    <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Shipping Method -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-4">Shipping Method</h3>
                        <div class="space-y-3">
                            <label class="flex items-center justify-between p-4 border border-gray-300 rounded-lg cursor-pointer hover:border-primary">
                                <div class="flex items-center">
                                    <input type="radio" name="shipping" value="standard" class="mr-3" checked>
                                    <div>
                                        <div class="font-medium">Standard Delivery</div>
                                        <div class="text-sm text-gray-600">3-5 business days</div>
                                    </div>
                                </div>
                                <span class="font-semibold">Free</span>
                            </label>
                            <label class="flex items-center justify-between p-4 border border-gray-300 rounded-lg cursor-pointer hover:border-primary">
                                <div class="flex items-center">
                                    <input type="radio" name="shipping" value="express" class="mr-3">
                                    <div>
                                        <div class="font-medium">Express Delivery</div>
                                        <div class="text-sm text-gray-600">1-2 business days</div>
                                    </div>
                                </div>
                                <span class="font-semibold">$9.99</span>
                            </label>
                            <label class="flex items-center justify-between p-4 border border-gray-300 rounded-lg cursor-pointer hover:border-primary">
                                <div class="flex items-center">
                                    <input type="radio" name="shipping" value="overnight" class="mr-3">
                                    <div>
                                        <div class="font-medium">Overnight Delivery</div>
                                        <div class="text-sm text-gray-600">Next business day</div>
                                    </div>
                                </div>
                                <span class="font-semibold">$19.99</span>
                            </label>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <h3 class="text-lg font-semibold mb-4">Payment Method</h3>
                        <div class="space-y-4">
                            <!-- M-Pesa -->
                            <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:border-primary">
                                <input type="radio" name="payment" value="mpesa" class="mr-3" checked>
                                <i class="fas fa-mobile-alt text-green-600 text-xl mr-3"></i>
                                <span class="font-medium">M-Pesa</span>
                            </label>

                            <!-- Credit Card -->
                            <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:border-primary">
                                <input type="radio" name="payment" value="card" class="mr-3">
                                <i class="fas fa-credit-card text-blue-600 text-xl mr-3"></i>
                                <span class="font-medium">Credit/Debit Card</span>
                            </label>

                            <!-- Cash on Delivery -->
                            <label class="flex items-center p-4 border border-gray-300 rounded-lg cursor-pointer hover:border-primary">
                                <input type="radio" name="payment" value="cod" class="mr-3">
                                <i class="fas fa-money-bill-wave text-green-600 text-xl mr-3"></i>
                                <span class="font-medium">Cash on Delivery</span>
                            </label>
                        </div>

                        <!-- Payment Details (shown based on selection) -->
                        <div id="payment-details" class="mt-4 hidden">
                            <!-- Credit Card Form -->
                            <div id="card-details" class="space-y-4 hidden">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Card Number</label>
                                    <input type="text" placeholder="1234 5678 9012 3456" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                </div>
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Expiry Date</label>
                                        <input type="text" placeholder="MM/YY" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">CVV</label>
                                        <input type="text" placeholder="123" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                    </div>
                                </div>
                            </div>

                            <!-- M-Pesa Details -->
                            <div id="mpesa-details" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">M-Pesa Phone Number</label>
                                    <input type="tel" placeholder="+254 700 000 000" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Order Summary -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-4">
                    <h3 class="text-lg font-semibold mb-4">Order Summary</h3>
                    
                    <!-- Cart Items -->
                    <div id="checkout-cart-items" class="space-y-4 mb-6">
                        <!-- Items will be populated by JavaScript -->
                    </div>

                    <!-- Order Totals -->
                    <div class="border-t border-gray-200 pt-4 space-y-2">
                        <div class="flex justify-between">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Shipping:</span>
                            <span id="checkout-shipping">Free</span>
                        </div>
                        <div class="flex justify-between">
                            <span>Tax:</span>
                            <span id="checkout-tax">$0.00</span>
                        </div>
                        <div class="border-t border-gray-200 pt-2 flex justify-between text-lg font-bold">
                            <span>Total:</span>
                            <span id="checkout-total">$0.00</span>
                        </div>
                    </div>

                    <!-- Place Order Button -->
                    <button id="place-order-btn" class="w-full bg-primary text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition duration-300 mt-6">
                        <i class="fas fa-lock mr-2"></i>Place Order
                    </button>

                    <!-- Security Notice -->
                    <div class="mt-4 text-center text-sm text-gray-600">
                        <i class="fas fa-shield-alt text-green-600 mr-1"></i>
                        Your payment information is secure and encrypted
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
